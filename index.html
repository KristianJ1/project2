<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Merriweather&family=Outfit&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
 <div class="container1">
  
  <div class="container2">
    <h3>Summary</h3>
    <div class="box1">
      <img class="reaction" src=".images/icon-reaction.svg" alt="icon-reaction">
      <p class="write1">Reaction</p>
      <p class="write2">80 <span style="color: hsl(241, 100%, 89%);"> / 100</span></p>
    </div>
    <div class="box2">
      <img class="memory" src=".images/icon-memory.svg" alt="icon-memory">
      <p class="write1" style="color: hsl(39, 100%, 56%);">Memory</p>
      <p class="write2">92 <span style="color :hsl(241, 100%, 89%); ">/ 100</span></p>
    </div>
    <div class="box3">
      <img class="memory" src=".images/icon-verbal.svg" alt="icon-verbal">
      <p class="write3" style="color:hsl(166, 100%, 37%) ;">Verbal</p>
      <p class="write2">61 <span style="color: hsl(241, 100%, 89%);">/ 100</span></p>
    </div>
    <div class="box4">
      <img class="memory" src=".images/icon-visual.svg" alt="icon-visual">
      <p class="write4" style="color:hsl(234, 85%, 45%); ">Visual</p>
      <p class="write2">72 <span style="color: hsl(241, 100%, 89%);">/ 100</span></p>
    </div>
    <a class="button" href="https://www.frontendmentor.io/home">Continue</a>
   <div class="container3">
    <p class="res">Your Result</p>
    <p class="gr">Great</p>
    <p class="text">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    <div class="container4">
      <h1>76</h1>
      <p class="lastp">of 100</p>

    </div>
   </div>
  </div>
 </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kristian J.</a>.
  </div>
</body>
</html>
